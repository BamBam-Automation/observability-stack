apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      httpMethod: POST

  # Loki - Logs
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract trace ID from OTEL logs and link to Tempo
        # Matches TraceId label from OTEL logs (e.g., TraceId="abc123...")
        - datasourceUid: tempo
          matcherRegex: "TraceId=\"?([0-9a-fA-F]{32})\"?"
          name: TraceID
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace'

  # Tempo - Traces
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        # Link from traces to logs in Loki (V2 API for OTEL)
        datasourceUid: loki
        spanStartTimeShift: '-1m'
        spanEndTimeShift: '1m'
        filterByTraceID: true
        filterBySpanID: false
        customQuery: false
        tags:
          - key: 'service.name'
            value: 'service_name'
      tracesToMetrics:
        # Link from traces to metrics in Prometheus
        datasourceUid: prometheus
        spanStartTimeShift: '-1m'
        spanEndTimeShift: '1m'
        tags:
          - key: 'service.name'
            value: 'service'
          - key: 'deployment.environment'
            value: 'deployment_environment'
        queries:
          - name: 'Request Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{service="$${__tags.service}"}[5m]))'
          - name: 'Error Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{service="$${__tags.service}", status_code="STATUS_CODE_ERROR"}[5m])) / sum(rate(traces_spanmetrics_calls_total{service="$${__tags.service}"}[5m]))'
          - name: 'Latency (p95)'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{service="$${__tags.service}"}[5m])) by (le))'
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: loki

  # Redis - For Auto-logging state (optional)
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis-autolog:6379
    editable: true
    jsonData:
      client: standalone
